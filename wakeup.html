<head>
  <title>Wake Up To Code</title>
</head>

<body>
  <div class="navbar navbar-static-top navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">WakeUpToCode</a>
        <ul class="nav pull-right">
          <li>
            {{loginButtons}}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">{{> main}}</div>
</body>

<template name="main">
  <h1>Wake Up To Code</h1>
  <h3>{{greeting}}</h3>
  {{#if isAdmin}}
    <h3>Admin</h3>
    <div id="admin_date"><input id="admin_date_input" type="date"><input type="button" value="Add"></div>
  {{/if}}
  {{#unless currentUser}}{{> sign_in_box}}{{/unless}}
  {{> bookings}}
</template>

<template name="sign_in_box">
  <div class="well"><h4>Sign in with github to book a session</h4>{{loginButtons}}</div>
</template>

<template name="bookings">
  <h3>Days</h3>
  {{#each dates}}
    <div class="day">
      {{prettifyDate date}} @ 8am
      {{#if user}}
        <input type="button" data-id="{{_id}}" class="unbook" value="Unbook" />
        {{username user}}
      {{else}}
        <input type="button" data-id="{{_id}}" class="book" value="Book" />
      {{/if}}
    </div>
  {{/each}}
</template>
