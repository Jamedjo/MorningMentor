<head>
  <title>Wake Up To Code</title>
</head>

<body>
  <div class="navbar navbar-static-top navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">WakeUpToCode</a>
        <ul class="nav pull-right">
          <li>
            {{loginButtons}}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">{{> main}}</div>
</body>

<template name="main">
  <h1>Wake Up To Code</h1>
  <h3>{{greeting}}</h3>
  {{#if isAdmin}}<h3>Yo Yo Jamedjo</h3>{{/if}}
  {{#unless currentUser}}{{> sign_in_box}}{{/unless}}
  {{> bookings}}
</template>

<template name="sign_in_box">
  <div class="well"><h4>Sign in with github to book a session</h4>{{loginButtons}}</div>
</template>

<template name="bookings">
  <h3>Days</h3>
  {{#each dates}}
    <div>
      {{prettifyDate date}}
      <input type="button" data-date="today" class="book" value="Book" />
    </div>
  {{/each}}
  {{#each bookings}}
    {{> booking}}
  {{/each}}
</template>

<template name="booking">
  <div>Date: {{date}}</div>
  <div>Created: {{prettifyTimeAgo createdAt}}</div>
</template>
